<div class="wrapper">
    <div class="card-holder" *ngFor="let movie of movies|async">
        <mat-card class="example-card">
            <mat-card-header>
<!--                <div mat-card-avatar class="example-header-image"></div>-->
                <mat-card-title>{{movie.name}}</mat-card-title>
                <mat-card-subtitle>
                    <em>Cast: </em>
                    <span *ngFor="let actor of movie.tags.Actors.objects">{{actor.value}}</span>
                </mat-card-subtitle>
                <mat-card-subtitle>
                    <em>Director: </em>
                    <span *ngFor="let director of movie.tags.Director.objects">{{director.value}}</span>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="movie.images[0].url+'/width/0/height/0'" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{movie.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
